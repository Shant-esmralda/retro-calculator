<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/icons8-pixel-cat-16.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Retro Calculator</title>
  </head>
  <body>
    <div class="container">
      <section class="nes-container with-title">
        <h3 class="title">NES Calculator</h3>
        <div class="nes-container is-rounded is-dark">
          <input type="text" class="nes-input" id="display" maxlength="7">
        </div>
        <main class="main-grid">
          <button type="button" id="btn7" class="nes-btn is-primary">7</button>
          <button type="button" id="btn8" class="nes-btn is-primary">8</button>
          <button type="button" id="btn9" class="nes-btn is-primary">9</button>
          <button type="button" id="btnp" class="nes-btn is-warning">+</button>
          <button type="button" id="btn4" class="nes-btn is-primary">4</button>
          <button type="button" id="btn5" class="nes-btn is-primary">5</button>
          <button type="button" id="btn6" class="nes-btn is-primary">6</button>
          <button type="button" id="btnm" class="nes-btn is-warning">-</button>
          <button type="button" id="btn1" class="nes-btn is-primary">1</button>
          <button type="button" id="btn2" class="nes-btn is-primary">2</button>
          <button type="button" id="btn3" class="nes-btn is-primary">3</button>
          <button type="button" id="btnx" class="nes-btn is-warning">X</button>
          <button onclick="clearDisplay()" type="button" id="btnc" class="nes-btn is-error">C</button>
          <button type="button" id="btn0" class="nes-btn is-primary">0</button>
          <button onclick="calculate()" type="button" id="btne" class="nes-btn is-success">=</button>
          <button type="button" id="btnd" class="nes-btn is-warning">/</button>
        </main>
      </section>
      <section class="nes-container with-title">
        <h3 class="title">Contacts</h3>
        <a href="https://github.com/Shant-esmralda/retro-calculator"><i class="nes-icon github is-large"></i></a>
        <a href="shant.esmralda@gmail.com"><i class="nes-icon gmail is-large"></i></a>
        <a href="https://www.linkedin.com/in/shant-khodadadian-754514372/"><i class="nes-icon linkedin is-large"></i></a>
      </section>
    </div>

    <!-- SCRIPTS -->
    <script src="./scripts/script.js"></script>
    <script src="https://unpkg.com/nes.css@2.3.0/scripts/getFileAsDataURI.js"></script>
    <script src="https://unpkg.com/nes.css@2.3.0/getBuildData.js"></script>
    <script src="https://unpkg.com/nes.css@2.3.0/scssFunctions.js"></script>
    <script src="https://unpkg.com/nes.css@2.3.0/updatePackageHeader.js"></script>
  </body>
</html>
