<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Retro Calculator</title>
  </head>
  <body>
    <div class="container">
      <section class="nes-container with-title">
        <h3 class="title">NES Calculator</h3>
        <div class="main-grid">
          <button type="button" class="nes-btn is-primary">7</button>
          <button type="button" class="nes-btn is-primary">8</button>
          <button type="button" class="nes-btn is-primary">9</button>
          <button type="button" class="nes-btn is-warning">+</button>
          <button type="button" class="nes-btn is-primary">4</button>
          <button type="button" class="nes-btn is-primary">5</button>
          <button type="button" class="nes-btn is-primary">6</button>
          <button type="button" class="nes-btn is-warning">-</button>
          <button type="button" class="nes-btn is-primary">1</button>
          <button type="button" class="nes-btn is-primary">2</button>
          <button type="button" class="nes-btn is-primary">3</button>
          <button type="button" class="nes-btn is-warning">X</button>
          <button type="button" class="nes-btn is-error">C</button>
          <button type="button" class="nes-btn is-primary">0</button>
          <button type="button" class="nes-btn is-success">=</button>
          <button type="button" class="nes-btn is-warning">/</button>
        </div>
      </section>
    </div>

    <!-- SCRIPTS -->
    <script src="./scripts/script.js"></script>
    <script src="./node_modules/nes.css/scripts/getFileAsDataURI.js"></script>
    <script src="./node_modules/nes.css/scripts/getBuildData.js"></script>
    <script src="./node_modules/nes.css/scripts/scssFunctions.js"></script>
    <script src="./node_modules/nes.css/scripts/updatePackageHeader.js"></script>
  </body>
</html>
